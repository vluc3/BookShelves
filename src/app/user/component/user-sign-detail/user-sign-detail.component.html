<div [formGroup]="formGroup">
  <div 
    class="form-group">
    <label for="email">Adresse mail</label>
    <input 
      type="email"
      id="email"
      class="form-control"
      formControlName="email"
      placeholder="Adresse mail"
      [readonly]="userSignType == 'Edit'"
    >
  </div>
  <div 
    class="form-group" 
    *ngIf="userSignType == 'In' || userSignType == 'Up'">
    <label for="password">Mot de passe</label>
    <input 
      type="password"
      id="password"
      class="form-control"
      formControlName="password"
      placeholder="Mot de passe"
    >
  </div>
  <div 
    class="form-group"
    *ngIf="userSignType == 'Up' || userSignType == 'Edit'">
    <label for="displayName">Nom</label>
    <input 
      type="text"
      id="displayName"
      class="form-control"
      formControlName="displayName"
      placeholder="Nom"
    >
  </div>
  <div 
    class="form-group"
    *ngIf="userSignType == 'Up' || userSignType == 'Edit'">
    <label>Photo</label>
    <div>
      <label class="btn btn-primary">
        Choisir 
        <input
          type="file" 
          id="photoURL" 
          accept="image/*"
          formControlName="photoURL"
          style="display: none;"
        >
      </label>
      <input 
        type="text"
        class="btn btn-default"      
        placeholder="Aucun fichier choisi"
        style="text-align: left; width: 300px;"
        [value]="(photo) ? photo.name : null"
        disabled
      >
    </div>    
  </div>
  <div 
    *ngIf="photoURL"
    style="margin-bottom: 15px">
    <img 
      style="max-width: 300px"
      [src]="photoURL"
    >
  </div>
</div>
