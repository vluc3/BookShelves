<div [formGroup]="formGroup">
  <div 
    class="form-group">
    <label for="email">Adresse mail</label>
    <input 
      type="email"
      id="email"
      class="form-control"
      formControlName="email"
      [readonly]="userSignType == 'Edit'"
    >
  </div>
  <div 
    class="form-group" 
    *ngIf="userSignType == 'In' || userSignType == 'Up'">
    <label for="password">Mot de passe</label>
    <input 
      type="password"
      id="password"
      class="form-control"
      formControlName="password"
    >
  </div>
  <div 
    class="form-group"
    *ngIf="userSignType == 'Up' || userSignType == 'Edit'">
    <label for="displayName">Nom</label>
    <input 
      type="text"
      id="displayName"
      class="form-control"
      formControlName="displayName"
    >
  </div>
  <div 
    class="form-group"
    *ngIf="userSignType == 'Up' || userSignType == 'Edit'">
    <label for="photoURL">Image</label>
    <input
      type="file" 
      id="photoURL" 
      class="form-control"
      accept="image/*"
      formControlName="photoURL"
    >
  </div>
  <div 
    *ngIf="photoURL"
    style="margin-bottom: 15px">
    <img 
      style="max-width: 300px"
      [src]="photoURL"
    >
  </div>
</div>
