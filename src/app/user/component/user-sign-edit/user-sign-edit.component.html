<div class="row">
  <div class="col-sm-8 col-sm-offset-2">
    <h3>Modifier son compte</h3>
    <form 
      [formGroup]="formGroup" 
      (ngSubmit)="onSubmit('Edit')">
      <app-user-sign-detail 
        [formGroup]="formGroup">
      </app-user-sign-detail>
      <button 
        class="btn btn-primary"
        type="submit"
        [disabled]="formGroup.invalid">
        Modifier
      </button>
    </form>
    <br>
    <p class="text-danger">{{errorMessage}}</p>
  </div>
</div>
