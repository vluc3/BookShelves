<div class="row">
    <div class="col-xs-12">
      <h2>{{book.title}}</h2>
      <h3>{{book.author}}</h3>
      <p>{{book.synopsis}}</p>
      <div 
        *ngIf="book.photoURL"
        style="margin-bottom: 15px">
        <img 
          style="max-width: 300px"
          [src]="book.photoURL"
        >
      </div>
      <button 
        class="btn btn-primary" 
        (click)="onBack()">
        Retour
      </button>
    </div>
  </div>
