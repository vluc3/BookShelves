<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
      <h2>Enregistrer un nouveau livre</h2>
      <form 
        [formGroup]="formGroup" 
        (ngSubmit)="onSave()">
        <div class="form-group">
          <label for="title">Titre</label>
          <input 
            type="text" 
            id="title"
            class="form-control"
            formControlName="title"
          >
        </div>
        <div class="form-group">
          <label for="author">Auteur</label>
          <input 
            type="text" 
            id="author"
            class="form-control" 
            formControlName="author"
          >
        </div>
        <div class="form-group">
          <label for="synopsis">Synopsis</label>
          <textarea 
            id="synopsis"
            class="form-control"
            formControlName="synopsis">
          </textarea>
        </div>
        <div class="form-group">
          <h4>Ajouter une image</h4>
          <input 
            type="file" 
            class="form-control"
            accept="image/*"
            (change)="onSelectImage($event)"
          >
          <p 
            class="text-success" 
            *ngIf="ImageUploaded">
            Image chargÃ©e
          </p>
        </div>
        <button 
          type="submit"
          class="btn btn-success" 
          [disabled]="formGroup.invalid || imageUploading">
          Enregistrer
        </button>
      </form>
    </div>
  </div>
